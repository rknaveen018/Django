<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    {% extends "home.html" %}
    {% block content %}

    {% endblock %}

</html>
